<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <button onclick="Database( 'Read', '&category=User_Accounts' );" > Read Data </button>

  <button onclick="Database( 'Update', '&category=User_Accounts&cell=B4&data=lala' );"> Update Data </button>

  <button onclick="Database( 'Create', '&category=User_Accounts&data=[ 3, Bhavya, lala@#$%#, 2.4, Linux, 20.15.67, Notepad, potty@tatty-kho-gayi.com ]' );"> Create Data </button>

  <button onclick="Database( 'Delete', '&category=User_Accounts&cell=5' );" > Delete Data </button>

</body>
</html>

<script>

  function Database( type, _arguments_ ) {

    const request = new XMLHttpRequest();
    const request_url = 'https://script.google.com/macros/s/AKfycbzmXcuva0SvCGI9fEwtFbLNm6-5P92Hl_o96Hqlcv0b14C1d6rlw7AxGRqwKRzxkPYK/exec';

    if ( type == 'Read' ) { Read(); }
    else if ( type == 'Update' ) { Update(); }
    else if ( type == 'Create' ) { Create(); }
    else if ( type == 'Delete' ) { Delete(); }
    else { alert( 'Incorrect Type Authorization...!!!' ); }

    function Send_Request( data_type, store_data ) {

      request.open( "GET", request_url + '?type=' + data_type + _arguments_ );

      request.setRequestHeader( "Content-Type", "application/json" );

      request.onload = () => { sessionStorage.setItem( store_data, request.responseText ); };

      request.send( null );

    };

    function Read() { Send_Request( 'Read', 'Test_Data' ); };
    function Update() { Send_Request( 'Update', 'Test_Data' ); };
    function Create() { Send_Request( 'Create', 'Test_Data' ); };
    function Delete() { Send_Request( 'Delete', 'Test_Data' ); };

  };

</script>
