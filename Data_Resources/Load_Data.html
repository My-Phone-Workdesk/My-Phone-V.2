<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="Icon" type="Image/X-Icon" href="../Icons/Loading.ico" />
    <link rel="stylesheet" href="../Icons/fontawesome-pro/css/all.css" />

    <script src="./Database.js" type="module" ></script>

    <style>

        @font-face {

        font-family: 'main';

        src: url('./Design/Product_Sans_Regular.ttf') format('embedded-opentype'), /* Internet Explorer */
            url('./Design/Product_Sans_Regular.ttf') format('woff2'),             /* Super Modern Browsers */
            url('./Design/Product_Sans_Regular.ttf') format('woff'),              /* Pretty Modern Browsers */
            url('./Design/Product_Sans_Regular.ttf') format('truetype'),          /* Safari, Android, iOS */
            url('./Design/Product_Sans_Regular.ttf') format('svg');               /* Legacy iOS */

        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: #000000;
        }
        .container{
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .wrapper{
            position: absolute;
            top: -40px;
            transform: scale(2);
        }
        .loader{
            height: 25px;
            width: 1px;
            position: absolute;
            animation: rotate 3.5s linear infinite;
        }
        .loader .dot{
            top: 30px;
            height: 5px;
            width: 5px;
            background: #fff;
            border-radius: 50%;
            position: relative;
        }
        .text{
            position: absolute;
            bottom: -85px;
            font-size: 30px;
            letter-spacing: 2px;
            font-weight: bolder;
            color: #fff;
        }
        .subtext{
            position: absolute;
            bottom: -110px;
            font-size: 15px;
            letter-spacing: 2px;
            font-weight: bolder;
            color: #fff;
        }
        @keyframes rotate{
            30%{
                transform: rotate(220deg);
            }
            40%{
                transform: rotate(450deg);
                opacity: 1;
            }
            75%{
                transform: rotate(720deg);
                opacity: 1;
            }
            76%{
                opacity: 0;
            }
            100%{
                transform: rotate(0deg);
                opacity: 0;
            }
        }
        .loader:nth-child(1){
            animation-delay: 0.15s;
        }
        .loader:nth-child(2){
            animation-delay: 0.3s;
        }
        .loader:nth-child(3){
            animation-delay: 0.45s;
        }
        .loader:nth-child(4){
            animation-delay: 0.6s;
        }
        .loader:nth-child(5){
            animation-delay: 0.75s;
        }
        .loader:nth-child(6){
            animation-delay: 0.9s;
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="wrapper">

            <div class="loader">
                <div class="dot"></div>
            </div>

            <div class="loader">
                <div class="dot"></div>
            </div>

            <div class="loader">
                <div class="dot"></div>
            </div>

            <div class="loader">
                <div class="dot"></div>
            </div>

            <div class="loader">
                <div class="dot"></div>
            </div>

            <div class="loader">
                <div class="dot"></div>
            </div>

        </div>
        <div class="text">My Phone V.2</div>
        <div class="subtext">Please wait...</div>
    </div>

</body>

</html>
