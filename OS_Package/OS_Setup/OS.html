<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Setup</title>

    <link rel="stylesheet" href="./OS_Setup.css" />
    <link rel="Icon" type="image/x-icon" href="../../Icons/OS.ico" />

    <script src="./OS.js" type="module" ></script>

</head>

<style>

    @font-face {

    font-family: 'main';

    src: url('./Design/Product_Sans_Regular.ttf') format('embedded-opentype'), /* Internet Explorer */
         url('./Design/Product_Sans_Regular.ttf') format('woff2'),             /* Super Modern Browsers */
         url('./Design/Product_Sans_Regular.ttf') format('woff'),              /* Pretty Modern Browsers */
         url('./Design/Product_Sans_Regular.ttf') format('truetype'),          /* Safari, Android, iOS */
         url('./Design/Product_Sans_Regular.ttf') format('svg');               /* Legacy iOS */

    }

</style>

<body>

    <h1>Select an OS for your Device</h1>

    <select id="OS_select"></select>
    <br><br><br><br><br><br><br><br>

    <h1>Import Your OS Setup File Here Below...</h1>

    <input type="file" id="OS_File" title="Only .bin Files Allowed" accept=".bin"/>

    <h2 id="display_text_os">Select a File</h2>

    <h1>Import Your OS Related Certificate Here...</h1>

    <input type="file" id="OS_Certificate" title="Certificate for your OS" accept=".txt , .crt"/>

    <h2 id="display_text_cert">Select a File</h2>
    <br><br><br><br><br><br><br><br>

    <button id="Submit">Upload File</button>

    <h1 id="Response">Click to Upload OS File and Certificate...</h1>

</body>

</html>
