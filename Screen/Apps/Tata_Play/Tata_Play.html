<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Icon" type="Image/X-icon" href="https://play-lh.googleusercontent.com/PTLQRc7a8vRjs8fmM7hRI36s7gGYalxIFd80xZDvYkIl91d709fcl4-UH9vZbxWDGG8" />
    <link rel="stylesheet" href="../../../Design/Tata_Play.css" />
    
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">

    <script src="../../../Scripts/Apps/Tata_Play.js" type="module" ></script>
    <title>Tata Play</title>

</head>

<body>

    <div class="container">
        <div class="logo-section">
            <div class="circle">
                <img src="https://play-lh.googleusercontent.com/PTLQRc7a8vRjs8fmM7hRI36s7gGYalxIFd80xZDvYkIl91d709fcl4-UH9vZbxWDGG8" alt="Tata Play Logo">
            </div>
        </div>
        <div class="login-section">
            <h2>Tata Play</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="dthCode">DTH CODE</label>
                    <input type="text" id="dthCode" name="dthCode" required>
                </div>
                <p>Don't have DTH? Buy one for low cost here!</p><br>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>

</body>

</html>
