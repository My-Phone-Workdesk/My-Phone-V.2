<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" type="Image/X-icon" href="https://play-lh.googleusercontent.com/QRRGW2tMZ4-FNw0XWk6WWiXHaQCGxuwM-92HrBhlA4WOd_AGmjVmQkiHyAqQjW2yByc=w240-h480-rw" />
    <link rel="stylesheet" href="../../../Design/Chrome.css" />
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <script src="../../../Scripts/Apps/Chrome.js" type="module"></script>
    <title>Chrome</title>
  </head>
  <body>
    <div class="chrome-window">
      <div class="chrome-heading">
        <img src="https://play-lh.googleusercontent.com/QRRGW2tMZ4-FNw0XWk6WWiXHaQCGxuwM-92HrBhlA4WOd_AGmjVmQkiHyAqQjW2yByc=w240-h480-rw" alt="Chrome Logo" width="25" height="25">
        chrome
        <div class="chrome-tabs">
          <div class="tab active" data-tab="tab1">Tab 1 <span class="close-tab">&times;</span></div>
        </div>
        <button class="add-tab-btn">+</button>
      </div>
      <div class="chrome-toolbar">
        <input type="text" class="chrome-address-bar" placeholder="&#x1F50D;&#xFE0E; Type URL of a website">
      </div>
      <div class="chrome-content">
        <div class="tab-content" id="tab1">Content for Tab 1</div>
      </div>
    </div>
  </body>
</html>
