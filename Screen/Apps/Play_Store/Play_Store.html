<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="../../../Design/PlayStore.css">

    <script src="../../../Scripts/Apps/PlayStore.js" type="module"></script>
    <title>Play Store</title>

</head>

<body>

    <header class="header">

        <div class="header-logo">

            <i class="fa-brands fa-google-play" > Play Store </i>

        </div>

        <div class="header-installedapps">

            <button id="OS_Store" > OS Store </button>
            
        </div>


        <div class="header-installedapps">

            <button id="Installed_Apps" > Installed Apps </button>
            
        </div>

        <div class="header-installedapps">

            <button id="Back_Button" > Back </button>
            
        </div>

    </header>

    <section class="apps">

        <h2> Apps By My Phone V.2 </h2>

        <div class="apps-container">

            <div class="app" id="iMobilePay" >

                <img src="https://play-lh.googleusercontent.com/Hc8vNA4SOZwg5HMnBiwJLMT3tLYll54D994uZG7GeJYBtMEa2zHk8hNywTJZqpwWTg" alt="iMobile Pay">

                <div class="app-details" >

                    <h3> iMobile Pay </h3>
                    <button id="iMobile_Pay_Install" > Install </button>

                </div>

            </div>

            <div class="app" id="PayTM" >

                <img src="https://play-lh.googleusercontent.com/6_Qan3RBgpJUj0C2ct4l0rKKVdiJgF6vy0ctfWyQ7aN0lBjs78M-1cQUONQSVeo2jfs" alt="PayTM">

                <div class="app-details" >

                    <h3> PayTM </h3>
                    <button id="PayTM_Install" > Install </button>

                </div>

            </div>

            <div class="app" id="WhatsApp" >

                <img src="https://play-lh.googleusercontent.com/bYtqbOcTYOlgc6gqZ2rwb8lptHuwlNE75zYJu6Bn076-hTmvd96HH-6v7S0YUAAJXoJN" alt="WhatsApp">

                <div class="app-details" >

                    <h3> WhatsApp </h3>
                    <button id="WhatsApp_Install" > Install </button>

                </div>

            </div>

            <div class="app" id="TataPlay" >

                <img src="https://play-lh.googleusercontent.com/PTLQRc7a8vRjs8fmM7hRI36s7gGYalxIFd80xZDvYkIl91d709fcl4-UH9vZbxWDGG8" alt="Tata Play">

                <div class="app-details" >

                    <h3> Tata Play </h3>
                    <button id="Tata_Play_Install" > Install </button>

                </div>

            </div>

            <div class="app" id="eVote" >

                <img src="https://play-lh.googleusercontent.com/3APi4HdWb0_rhnhAEoyJEYfSemXW9cNbA2VdOCSN7L6wgdjC_oTxLphER647R9PnSCkV=w240-h480-rw" alt="eVote">

                <div class="app-details" >

                    <h3> eVote </h3>
                    <button id="eVote_Install" > Install </button>

                </div>

            </div>

            <div class="app" id="FamilyLink" >

                <img src="https://play-lh.googleusercontent.com/rFAHXzQjUQwLH6vffa9rD_1gjH7dZykH7h6RjthsnoHTKGrJSNqTUw0D_TIQSC3ekg=w240-h480-rw" alt="Family Link">

                <div class="app-details" >

                    <h3> Family Link </h3>
                    <button id="Family_Link_Install" > Install </button>

                </div>

            </div>

        </div>

    </section>

    <footer class="footer" > <p> My Phone V.2 Play Store </p> </footer>

</body>

</html>
