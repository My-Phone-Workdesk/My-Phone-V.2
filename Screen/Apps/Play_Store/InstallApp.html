<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="../../../Design/InstallApp.css">
    <link rel="icon" href="//www.gstatic.com/android/market_images/web/favicon_v3.ico">

    <script src="../../../Scripts/Apps/PlayStore.js" type="module"></script>
    <title>Install App</title>

</head>

<body>

    <div class="app-container">

        <div class="app-details">

            <img src="" alt="App Icon" id="icon">

            <div class="info">

                <h1 id="name"></h1>
                <p id="size"></p>
                <p id="downloads"></p>
                <p id="rating"></p>

            </div>

        </div>

        <div class="install-button">

            <button id="Install_Button"> Install </button> <br>

            <progress id="installprogress" value="0" max="100" style="visibility: hidden;"></progress>
            <p id="installpercent" style="visibility: hidden;"></p>

        </div>

    </div>

</body>

</html>
