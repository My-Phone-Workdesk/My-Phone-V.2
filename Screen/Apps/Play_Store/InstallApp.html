<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <title>Install App</title>
    <link rel="stylesheet" href="../../../Design/InstallApp.css">
    <script src="../../../Scripts/Apps/PlayStore.js"></script>
</head>
<body onload="setInfo();">
    <div class="app-container">
        <div class="app-details">
            <img src="" alt="App Icon" id="icon">
            <div class="info">
                <h1 id="name"></h1>
                <p id="size"></p>
                <p id="downloads"></p>
                <p id="rating"></p>
            </div>
        </div>
        <div class="install-button">
            <button onclick="Install();">Install</button> <br>
            <progress id="installprogress" value="0" max="100" style="visibility: hidden;"></progress>
        </div>
    </div>
</body>
</html>
