<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <title>App Store</title>
    <link rel="stylesheet" href="../../../Design/PlayStore.css">

</head>
<body>
    <header class="header">
        <div class="header-logo">
            <i class="fa-brands fa-google-play"> Play Store</i>
        </div>
        <div class="header-search">
            <input type="text" placeholder="Search for apps">
            <button type="submit">Search</button>
        </div>
    </header>

    <section class="featured-apps">
        <h2>Apps</h2>
        <div class="featured-apps-container">
            <div class="app">
                <img src="app1.png" alt="App 1">
                <div class="app-details">
                    <h3>App 1</h3>
                    <p>Description of App 1</p>
                    <button>Install</button>
                </div>
            </div>
            <div class="app">
                <img src="app2.png" alt="App 2">
                <div class="app-details">
                    <h3>App 2</h3>
                    <p>Description of App 2</p>
                    <button>Install</button>
                </div>
            </div>
            <div class="app">
                <img src="app3.png" alt="App 3">
                <div class="app-details">
                    <h3>App 3</h3>
                    <p>Description of App 3</p>
                    <button>Install</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>My Phone V.2 Play Store</p>
    </footer>
</body>
</html>
