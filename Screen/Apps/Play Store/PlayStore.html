<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <title>App Store</title>
    <link rel="stylesheet" href="../../../Design/PlayStore.css">

</head>
<body>
    <header class="header">
        <div class="header-logo">
            <i class="fa-brands fa-google-play"> Play Store</i>

    <section class="featured-apps">
        <h2>Apps</h2>
        <div class="featured-apps-container">

                <img src="https://play-lh.googleusercontent.com/Hc8vNA4SOZwg5HMnBiwJLMT3tLYll54D994uZG7GeJYBtMEa2zHk8hNywTJZqpwWTg" alt="iMobile Pay">
                <div class="app-details">
                    <h3>iMobile Pay</h3>
                    <button>Install</button>
                </div>
            </div>
            <div class="app">
                <img src="https://play-lh.googleusercontent.com/6_Qan3RBgpJUj0C2ct4l0rKKVdiJgF6vy0ctfWyQ7aN0lBjs78M-1cQUONQSVeo2jfs" alt="PayTM">
                <div class="app-details">
                    <h3>PayTM</h3>
                    <button>Install</button>
                </div>
            </div>
            <div class="app">
                <img src="https://play-lh.googleusercontent.com/bYtqbOcTYOlgc6gqZ2rwb8lptHuwlNE75zYJu6Bn076-hTmvd96HH-6v7S0YUAAJXoJN" alt="WhatsApp">
                <div class="app-details">
                    <h3>WhatsApp</h3>
                    <button>Install</button>
                </div>
            </div>
            <div class="app">
                <img src="https://play-lh.googleusercontent.com/PTLQRc7a8vRjs8fmM7hRI36s7gGYalxIFd80xZDvYkIl91d709fcl4-UH9vZbxWDGG8" alt="Tata Play">
                <div class="app-details">
                    <h3>Tata Play</h3>
                    <button>Install</button>
                </div>
            </div>
            <div class="app">
                <img src="https://play-lh.googleusercontent.com/3APi4HdWb0_rhnhAEoyJEYfSemXW9cNbA2VdOCSN7L6wgdjC_oTxLphER647R9PnSCkV=w240-h480-rw" alt="eVoter Helpline">
                <div class="app-details">
                    <h3>eVoter Helpline</h3>
                    <button>Install</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>My Phone V.2 Play Store</p>
    </footer>
</body>
</html>
