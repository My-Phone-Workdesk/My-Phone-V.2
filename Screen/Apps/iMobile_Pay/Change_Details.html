<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="../../../Design/iMobile_Pay_Change_Details.css">

    <script src="../../../Scripts/Apps/iMobile_Pay.js" type="module"></script>
    <title>iMobile Pay Change Details</title>

</head>

<body>

    <div class="container">

        <h1>Change Details</h1>

        <div class="detail">

            <label for="nameCheckbox">Name:</label>
            <input type="checkbox" id="nameCheckbox">
            <input type="text" id="nameInput" disabled>

        </div>

        <div class="detail">

            <label for="usernameCheckbox">Username:</label>
            <input type="checkbox" id="usernameCheckbox">
            <input type="text" id="usernameInput" disabled>

        </div>

        <div class="detail">

            <label for="passwordCheckbox">Password:</label>
            <input type="checkbox" id="passwordCheckbox">
            <input type="password" id="passwordInput" disabled>

        </div>

        <div class="detail">

            <label for="securityCodeCheckbox">Security Code:</label>
            <input type="checkbox" id="securityCodeCheckbox">
            <input type="text" id="securityCodeInput" disabled>

        </div>

        <div class="detail">

            <label for="mobileNumberCheckbox">Mobile Number:</label>
            <input type="checkbox" id="mobileNumberCheckbox">
            <input type="text" id="mobileNumberInput" disabled>

        </div>

        <div class="authentication">

            <label for="branchCode">Branch Code:</label>
            <input type="password" id="branchCode">

        </div><br>

        <button id="changeDetails">Change Details</button>

    </div>

</body>

</html>
