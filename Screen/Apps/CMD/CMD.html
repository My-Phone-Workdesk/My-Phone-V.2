<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Icon" type="Image/X-icon" href="../../../Icons/app.system.CMD.ico" />
    <link rel="stylesheet" href="../../../Design/CMD.css" />

    <script src="../../../Scripts/Apps/CMD.js" type="module" ></script>
    <title>CMD</title>

</head>
<style>
    @font-face {
    font-family: 'main';
    src: url('./Design/Product_Sans_Regular.ttf') format('embedded-opentype'), /* Internet Explorer */
         url('./Design/Product_Sans_Regular.ttf') format('woff2'),             /* Super Modern Browsers */
         url('./Design/Product_Sans_Regular.ttf') format('woff'),              /* Pretty Modern Browsers */
         url('./Design/Product_Sans_Regular.ttf') format('truetype'),          /* Safari, Android, iOS */
         url('./Design/Product_Sans_Regular.ttf') format('svg');               /* Legacy iOS */
}
</style>

<body>

    <textarea id="code" placeholder="Write your Code here..."></textarea>

    <input id="input" type="text" placeholder="Title of your Project..." />

    <select id="File-Extention">

        <option>.cmd</option>
        <option>.exe</option>
        <option>.pkg</option>
        <option>.apk</option>
        <option>.dmd</option>
        <option>.rar</option>

    </select>

    <button id="Save">Save</button>

    <button id="Compile" >Test Code</button>

</body>

</html>
