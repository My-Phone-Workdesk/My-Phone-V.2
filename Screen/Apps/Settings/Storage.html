<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="../../../Design/Settings.css">

    <script src="../../../Scripts/Apps/Settings.js" type="module" ></script>
    <title>Memory and Storage</title>

</head>

<body>

    <div class="settings-container" id="settings-container">

        <div class="settings-header">

            <i class="fa-duotone fa-database" id="optionsicon" style="font-size: 10rem;"></i>
            <h1 id="name">Memory and Storage</h1>

        </div>

        <div class="settings-options" id="settings-options">

            <div class="option" id="option_class_4_1">

                <i class="fa-duotone fa-grid"></i>
                <h2 id="2ndoptionname">‎ ‎ ‎ Apps Storage</h2>
                <p id="2ndoptiondescription">Check how much space apps are taking on your device.</p>

            </div>

            <div class="option" id="option_class_4_2">

                <i class="fa-duotone fa-files"></i>
                <h2 id="2ndoptionname">‎ ‎ ‎ Files</h2>
                <p id="2ndoptiondescription">10 GB Used of 20 GB.</p>

            </div>

            <div class="option" id="option_class_4_3">

                <i class="fa-duotone fa-compact-disc"></i>
                <h2 id="2ndoptionname">‎ ‎ ‎ OS</h2>
                <p id="2ndoptiondescription">LALA OS is currently installed</p>

            </div>

            <div class="option" id="option_class_4_4">

                <i class="fa-duotone fa-sd-cards"></i>
                <h2 id="2ndoptionname">‎ ‎ ‎ External Storage</h2>
                <p id="2ndoptiondescription">Not found</p>

            </div>

        </div>

    </div>

    <button class="fa-duotone fa-arrow-left-long" id="back"></button>

</body>

</html>
