<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="../../../Design/Settings.css">

    <script src="../../../Scripts/Apps/Settings.js" type="module" ></script>
    <title>Change Password</title>

</head>

<body>

    <div class="settings-container">

        <div class="settings-header">

            <i class="fa-duotone fa-key" id="optionsicon" style="font-size: 10rem;"></i>
            <h1 id="name">Change Password</h1>

        <div>

            <div class="inputBox">

                <input type="password" id="current-userlock" required value="">
                <label>‎‎ Current Password</label>
          
            </div>

            <div class="inputBox">

                <input type="password" id="username" required value="">
                <label>‎‎ New Password</label>
          
              </div>
          
              <div class="inputBox">
          
                    <input type="password" id="userlock" required value="">
                    <label>‎‎ Confirm Password</label>
              
              </div>

              <input type="submit" value="Change">

        </div>

    <button class="fa-duotone fa-arrow-left-long" id="back"></button>

</body>

</html>
