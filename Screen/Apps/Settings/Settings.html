<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <title>Install App</title>
    <link rel="stylesheet" href="../../../Design/Settings.css">
    <script src="../../../Scripts/Apps/Settings.js"></script>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <i class="fa-duotone fa-gear" id="icon" style="font-size: 10rem;" onclick="ToggleLightorDarkMode()"></i>
            <h1 id="name">Settings</h1>
        </div>
        <div class="settings-options">
            <div class="option">
                <i class="fa-duotone fa-clock-rotate-left"></i>
                <h2 id="1stoptionname">‎ ‎ ‎ Factory Reset</h2>
                <p id="1stoptiondescription">Reset your device to its factory settings.</p>
            </div>
            <div class="option">
                <i class="fa-duotone fa-grid"></i>
                <h2 id="2ndoptionname">‎ ‎ ‎ Apps</h2>
                <p id="2ndoptiondescription">Manage your applications and settings.</p>
            </div>
        </div>
    </div>
    <button onclick="location.assign('../../Home_Screen.html')" 
    class="fa-duotone fa-arrow-left-long" id="back" 
    onmouseover="document.getElementById('back').style.backgroundColor = '#303030'" 
    onmouseleave="document.getElementById('back').style.backgroundColor = '#373737'"></button>
</body>
</html>
