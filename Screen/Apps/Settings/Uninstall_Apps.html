<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <title>Uninstall Apps</title>
    <link rel="stylesheet" href="../../../Design/Settings.css">
    <script src="../../../Scripts/Apps/Settings.js"></script>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <i class="fa-duotone fa-grid" id="optionsicon" style="font-size: 10rem;"></i>
            <h1 id="name">Uninstall Apps</h1>
        </div>

        <ul class="apps-list">
            <li>
                <img src="https://play-lh.googleusercontent.com/Hc8vNA4SOZwg5HMnBiwJLMT3tLYll54D994uZG7GeJYBtMEa2zHk8hNywTJZqpwWTg">
                <span>iMobile Pay</span>
                <button class="uninstall-button">Uninstall</button>
            </li>
            <li>
                <img src="https://play-lh.googleusercontent.com/6_Qan3RBgpJUj0C2ct4l0rKKVdiJgF6vy0ctfWyQ7aN0lBjs78M-1cQUONQSVeo2jfs">
                <span>PayTM</span>
                <button class="uninstall-button">Uninstall</button>
            </li>
            <li>
                <img src="https://play-lh.googleusercontent.com/bYtqbOcTYOlgc6gqZ2rwb8lptHuwlNE75zYJu6Bn076-hTmvd96HH-6v7S0YUAAJXoJN">
                <span>WhatsApp</span>
                <button class="uninstall-button">Uninstall</button>
            </li>
            <li>
                <img src="https://play-lh.googleusercontent.com/3APi4HdWb0_rhnhAEoyJEYfSemXW9cNbA2VdOCSN7L6wgdjC_oTxLphER647R9PnSCkV=w240-h480-rw">
                <span>eVote</span>
                <button class="uninstall-button">Uninstall</button>
            </li>
            <li>
                <img src="https://play-lh.googleusercontent.com/PTLQRc7a8vRjs8fmM7hRI36s7gGYalxIFd80xZDvYkIl91d709fcl4-UH9vZbxWDGG8">
                <span>Tata Play</span>
                <button class="uninstall-button">Uninstall</button>
            </li>
            <li>
                <img src="https://play-lh.googleusercontent.com/rFAHXzQjUQwLH6vffa9rD_1gjH7dZykH7h6RjthsnoHTKGrJSNqTUw0D_TIQSC3ekg=w240-h480-rw">
                <span>Family Link</span>
                <button class="uninstall-button">Uninstall</button>
            </li>
        </ul>

    </div>
    <button onclick="location.assign('Settings.html')" 
    class="fa-duotone fa-arrow-left-long" id="back" 
    onmouseover="document.getElementById('back').style.backgroundColor = '#303030'" 
    onmouseleave="document.getElementById('back').style.backgroundColor = '#373737'"></button>
</body>
</html>
