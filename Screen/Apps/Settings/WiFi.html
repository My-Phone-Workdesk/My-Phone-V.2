<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="../../../Design/Settings.css">

    <script src="../../../Scripts/Apps/Settings.js"></script>
    <title>WiFi</title>

</head>

<body>

    <div class="settings-container">

        <div class="settings-header">

            <i class="fa-duotone fa-wifi" id="optionsicon" style="font-size: 10rem;"></i>
            <h1 id="name">WiFi</h1>

        </div>

        <h2>Available Networks -</h2>

        <ul class="apps-list">

            <li>

                <i class="fa-solid fa-wifi" id="perfect"></i>

                <span>Mehanga Network</span>
                <button class="uninstall-button">Connect</button>

            </li>

            <li>

                <i class="fa-duotone fa-wifi-fair"></i>

                <span>Sasta Network</span>
                <button class="uninstall-button">Connect</button>

            </li>

            <li>

                <i class="fa-duotone fa-wifi-weak"></i>

                <span>Ganda Network</span>
                <button class="uninstall-button">Connect</button>

            </li>

        </ul>

    </div>

    <button class="fa-duotone fa-arrow-left-long" id="back"></button>

</body>

</html>
