<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../Icons/fontawesome-pro/css/all.css">
    <title>Factory Reset</title>
    <link rel="stylesheet" href="../../../Design/Settings.css">
    <script src="../../../Scripts/Apps/Settings.js"></script>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <i class="fa-duotone fa-clock-rotate-left" id="optionsicon" style="font-size: 10rem;"></i>
            <h1 id="name">Factory Reset</h1>
        </div>
        <p>Are you sure you want to reset this device? <br> This <b>cannot</b> be undone!</p>
        <button class="fa-solid fa-clock-rotate-left" id="resetbtn" 
            onmouseover="document.getElementById('resetbtn').style.backgroundColor = '#303030'" 
            onmouseleave="document.getElementById('resetbtn').style.backgroundColor = '#373737'"> Factory Reset</button>
        <br><br><br><br>
    </div>
    <button onclick="location.assign('Settings.html')" 
    class="fa-duotone fa-arrow-left-long" id="back" 
    onmouseover="document.getElementById('back').style.backgroundColor = '#303030'" 
    onmouseleave="document.getElementById('back').style.backgroundColor = '#373737'"></button>
</body>
</html>
