<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login to an existing user</title>

    <link rel="stylesheet" href="../Design/Login.css">
    <link rel="Icon" type="image/X-icon" href="/Icons/Login_User.ico">
    <link rel="stylesheet" href="../Icons/fontawesome-pro/css/all.css" />
    <link rel="stylesheet" href="../Design/Alert.css" />

    <script src="../Scripts/Login.js" type="module" ></script>

</head>

<body>

  <div class="box">

    <h2>Sign In</h2><p>My Phone V.2</p>

    <div class="inputBox">

      <input type="text" id="username" required value="">
      <label>User ID</label>

    </div>

    <div class="inputBox">

          <input type="password" id="userlock" required value="">
          <label>User Lock</label>
    
    </div>
    
    <input type="submit" name="sign-in" value="Sign In" id="sign-in">
    <input type="submit" name="sign-in-to-owner" id="owner-signin" value="Sign In to Owner">
  
  </div>

</body>

</html>
