<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Choose Your Device</title>

    <link rel="stylesheet" href="../../Design/Devices.css"/>

    <link rel="Icon" type="images/X-icon" href="../../Icons/Devices.ico"/>

</head>
<style>
    @font-face {
    font-family: 'main';
    src: url('./Design/Product_Sans_Regular.ttf') format('embedded-opentype'), /* Internet Explorer */
         url('./Design/Product_Sans_Regular.ttf') format('woff2'),             /* Super Modern Browsers */
         url('./Design/Product_Sans_Regular.ttf') format('woff'),              /* Pretty Modern Browsers */
         url('./Design/Product_Sans_Regular.ttf') format('truetype'),          /* Safari, Android, iOS */
         url('./Design/Product_Sans_Regular.ttf') format('svg');               /* Legacy iOS */
}
</style>

<body>

    <div class="all">

        <div id="Desktop" class="Device"></div>

        <div id="Laptop" class="Device"></div>
        
        <div id="Notepad" class="Device"></div>
        
        <div id="Foldable" class="Device"></div>

        <div id="Tablet" class="Device"></div>

        <div id="Phone" class="Device"></div>

    </div>

    <script src="../../Scripts/Devices.js" type="module" ></script>

</body>
</html>
