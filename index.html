<html lang="en">

<head>

    <meta charset="UTF-8">

    <h1>Users</h1><hr>

    <a href="Screen/Add_User.html">

        <div class="options">

            <i class="fa-solid fa-user-plus"></i>
            <h2 class="Options">Add a New User</h2>

        </div>

    </a>

    <hr class="Options-Line">
    
    <a href="Screen/Login_User.html">

        <div id="different" class="options" >

        <div id="closeChat">&times;</div>

            <p>Comment</p> <br>

            <textarea placeholder="For any Issue Just Leave a Comment on us..." rows="5" cols="50"></textarea>

            <i class="fa-solid fa-paper-plane-top" id="Send_Feed"> Send Feedback </i>


        </div>

    </div>
